{% include 'hotel/header.html' %}
<form method="post">
	<table align="center" class="table" style="width: 1000px">
		<h2 align="center">Handover food to volunteer</h2>
		<tr>
		<th>volunteer Name</th>
	
	</tr>
	<tbody>
		{% for row in data['viewvol'] %}
		<tr>
			<td>{{row['first_name']}} {{row['last_name']}}</td>
			{% if row['status']=="available" %}
			<td><a href="/hotel/Handover?id={{row['availability_id']}}">Handover food</a></td>
			{% endif %}
		</tr>
		{% endfor %}
	</tbody>
	</table>
</form>
{% include 'public/footer.html' %}
