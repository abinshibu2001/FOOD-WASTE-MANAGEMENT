{% include 'public/header.html' %}
<form method="post" enctype="multipart/form-data">

	<table align="center" class="table" style="width: 1000px">
		<h2 align="center">Manage Volunteer</h2>
		
		<tr>
			<th>First Name</th>
			<td><input type="text" name="fname" class="form-control" required="" pattern="[A-Za-z /s]{0,20}" style="width: 500px"></td>
		</tr>
			<tr>
			<th>Last Name</th>
			<td><input type="text" name="lname" class="form-control" required="" pattern="[A-Za-z /s]{0,20}" style="width: 500px"></td>
		</tr>
		<tr>
			<th>Gender</th>
			<td>Female<input type="radio" name="gender" value="Female" required="">Male<input type="radio" name="gender" value="Female" required=""></td>
		</tr>
		<tr>
			<th>Age</th>
			<td><input type="text" name="age" class="form-control" style="width: 500px" required=""></td>
		</tr>
		<tr>
			<th>Phone</th>
			<td><input type="text" name="ph" class="form-control" style="width: 500px" pattern="[0-9]{10}" required=""></td>
		</tr>
		
		<tr>
			<th>Email</th>
			<td><input type="email" name="email" class="form-control" style="width: 500px" required=""></td>
		</tr>
		<tr>
			<th>User Name</th>
			<td><input type="text" name="uname" class="form-control" style="width: 500px"  required=""></td>
		</tr>
		<tr>
			<th>Password</th>
			<td><input type="password" name="pwd" class="form-control" style="width: 500px" required=""></td>
		</tr>
		<tr>
			<td align="center" colspan="2"><input type="submit" name="submit" value="submit"></td></tr>
	</table>
</form>
{% include 'public/footer.html' %}
